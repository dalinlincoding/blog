<html>
<head>
  <title>test</title>
  <style type="text/css" media="screen">
    #target {
      height: 30px;width: 30px;border-radius: 15px;background-color: red;
      top:100px;left:100px;
    }
    #line {
      position: fixed;bottom:0px;
      left:0px;
    }
  </style>
</head>
<body onload="run()">
  <div id="target">
    
  </div>
  <div id="line"></div>
  <script>
  function run(){
    var line = document.getElementById('line')
    var target = document.getElementById('target')
    window.addEventListener("deviceorientation", function(event) {

      // 处理event.alpha、event.beta及event.gamma
      console.log(event)
      line.innerHTML =  "<p>" + event.alpha + "</p><p>" + event.beta + "</p><p>" + event.gamma
      var speedb = event.beta/3
      var speedg = event.gamma/3
      setInterval(function(){
        target.style.left = String(target.style.left).substring(0,target.style.left.length-2) + speedb + "px"
        target.style.top = String(target.style.top).substring(0,target.style.top.length-2) + speedg + "px"

      line.innerHTML =  "<p>" + target.style.left + "</p><p>" +  "<p>" + target.style.top + "</p><p>" + event.beta + "</p><p>" + event.gamma
      },100)
    }, true);
  }
  </script>
</body>
</html>
