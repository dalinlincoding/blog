<html>
<head>
  <title>test</title>
  <style type="text/css" media="screen">
    #target {
      height: 30px;width: 30px;border-radius: 15px;background-color: red;
      top:100px;left:100px;
      position:fixed;
    }
    #line {
      position: fixed;bottom:0px;
      left:0px;
    }
  </style>
</head>
<body onload="run()">
  <div id="target">
    
  </div>
  <div id="line"></div>
  <script>
  function run(){
    var line = document.getElementById('line')
    var target = document.getElementById('target')
    var speedb = 0,speedg=0
    window.addEventListener("deviceorientation", function(event) {

      // 处理event.alpha、event.beta及event.gamma
      console.log(event)
      line.innerHTML =  "<p>" + event.alpha + "</p><p>" + event.beta + "</p><p>" + event.gamma
      speedb = Math.round(event.beta/10)
      speedg = Math.round(event.gamma/10)
    }, true);
    
      setInterval(function(){
        target.style.left = Math.round(String(target.style.left).substring(0,target.style.left.length-2)) + speedb + "px"
        target.style.top = Math.round(String(target.style.top).substring(0,target.style.top.length-2)) + speedg + "px"

      line.innerHTML =  "<p>" + target.style.left + "</p><p>" +  "<p>" + target.style.top + "</p><p>" + speedb + "</p><p>" + speedg
      },1000)
  }
  </script>
</body>
</html>
