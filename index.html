---
layout: default
---

<ul class="post-list">
    {% for post in site.posts | reverse %}
      <li>
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> 
        <i>{{ post.author }}</i>
        <span>{{ post.writetime }}</span> 
        <p>{{ post.category }} </p>
      </li>
    {% endfor %}
</ul>
