---
layout: default
---

<ul class="post-list">
    {% assign items = site.posts | sort: 'writetime' %}
    {% for post in items reversed %}
      <li>
        <img src="file/{{post.img}}" alt="">
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> 
        <i>{{ post.author }}</i>
        <span>{{ post.writetime }}</span> 
        <p>{{ post.category }} </p>
      </li>
    {% endfor %}
</ul>
