---
layout: default
---
<h1>Hello jekyll</h1>
<p>This is the index page</p>
<p>My post list:</p>
<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> 
        {{ post.date | date: "%F" }} <br>
        {{ post.category }} <br>
      </li>
    {% endfor %}
</ul>
