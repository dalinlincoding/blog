<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta content="yes" name="apple-mobile-web-app-capable">
    <title>吴逸园&钟延琳--婚礼邀请函</title>
    <style>
        html,body{
            margin: 0;
            width:100%;
            height:100%;
            text-align: center;
            overflow: hidden;
        }
        .container{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 25px;
            color: #fff;
            font-size: 14px;
            text-indent: -2px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="container" class="container">

</div>
<script src="./src/swiper.min.js"></script>
<script>
    window.onload = function(){
        var h = document.body.clientHeight;
        var w = document.body.clientWidth;
        document.getElementById('container').style.display = "block";
        var img1 = document.getElementById('img1');
        // img1.style.top = (h/1200)*432 +'px';
        img1.style.width = (w/750)*364 +'px';
        img1.style.height = (h/1200)*364 +'px';
        img1.style.paddingTop = (h/1200)*360 +'px';
        img1.style.paddingBottom = (h-(h/1200)*354-(h/1200)*364) +'px';
        img1.style.paddingLeft = (w-(w/750)*364)/2 +'px';
        img1.style.paddingRight = (w-(w/750)*364)/2 +'px';
        // var img2 = document.getElementById('img2');
        // img2.style.top = (h/1200)*520 +'px';
        // img2.style.width = (w/750)*40 +'px';
        var text1 = document.getElementById('text1');
        text1.style.top = (h/1200)*720 +'px';
        var desc = document.getElementById('desc');
        desc.style.height = (h/1200)*320 +'px';
        var box = document.getElementById('qrcode-box');
        box.style.height = (h/1200)*700 +'px';
        box.style.width = (w/750)*514 +'px';
    }
</script>
</body>
</html>
