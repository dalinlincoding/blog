      <h1>React生命周期</h1>
<figure class="highlight"><pre><code class="language-text" data-lang="text">  * Mounting创建：
    getInitState：属性初始化值
  * componentWillMount：组建将要加载
    Render：将jsx结构渲染到页面
  * componentDidMount：jsx组件渲染成功
  * updating：更新
    componentWillReceiveProps: 父组件将改变
    shouldComponentUpdate:将要更新
    componentWillUpdate:父组建将更新
    componentdidUpdate:更新完成
  * unmounting：销毁
    componentwillunmout
</code></pre></figure>
